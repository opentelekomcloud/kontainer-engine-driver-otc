---
- project:
    merge-mode: squash-merge
    vars:
      functest_project_name: "eu-de_zuul_go"
    check:
      jobs:
        - otc-golangci-lint
        - golang-make-vet
        - goreleaser-build
    gate:
      jobs:
        - otc-golangci-lint
        - golang-make-vet
        - golang-make-functional
        - goreleaser-build
    tag:
      jobs:
        - release-goreleaser
